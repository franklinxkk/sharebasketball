# suppress inspection "UnusedProperty" for whole file
log4j.rootLogger=INFO, stdout
log4j.logger.org.lavasoft=ERROR
log4j.logger.org.lavasoft.test=ERROR,stdout
 
log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern=[%d{yyyy-MM-dd HH\:mm\:ss SSS} %-5p] %c{3} - %m%n

log4j.logger.org.springframework=INFO
log4j.logger.org.aspectj=INFO
log4j.logger.org.springframework.aop.interceptor.PerformanceMonitorInterceptor=INFO
log4j.logger.org.apache=INFO