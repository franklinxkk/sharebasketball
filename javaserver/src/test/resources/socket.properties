#1：单向认证，只有服务器端需证明其身份  
#2：双向认证，服务器端和客户端都需证明其身份
authority=2
#通信协议
protocol=TLSV1.2
#服务端证书信息
serverCer=cert/server.jks
#keystore的storepass
serverCerPwd=serverjks
#keystore的keypass
serverKeyPwd=bblanqiu4franklin#
#服务端证书信息
serverTrustCer=cert/servertrust.jks
serverTrustCerPwd=bblanqiu2franklin@
#客户端证书信息
clientCer=cert/client.jks
clientCerPwd=serverjks
clientKeyPwd=bblanqiu4private
clientTrustCer=cert/clienttrust.jks
clientTrustCerPwd=serverjks
#服务器监听端口,注意root权限
serverListenPort=18443
#服务器线程池线程数(2*核数+1)
serverThreadPoolSize=20
#服务器Socket请求队列长度  
serverRequestQueueSize=10
#字节流编码  
socketStreamEncoding=utf-8